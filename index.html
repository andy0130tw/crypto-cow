<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Crypto Cow</title>
<link rel="icon" type="image/png" href="assets/icon.png">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/material-components-web.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
<meta name="og:image" content="assets/cow-1.png">
<meta name="og:description" content="加密牛">
</head>
<body class="mdc-typography">

<aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
  <nav class="mdc-drawer__drawer">
    <header class="mdc-drawer__header">
      <div class="mdc-drawer__header-content">
        <span id="appTitle" class="mdc-typography--headline4">CryptoCow</span>
      </div>
    </header>
    <nav id="icon-with-text-demo" class="mdc-drawer__content mdc-list--two-line mdc-list--avatar-list">
      <a id="menuBuy" class="mdc-list-item" href="#">
        <span class="material-icons mdc-list-item__graphic" aria-hidden="true">add_shopping_cart</span><span class="mdc-list-item__text">買牛牛</span>
      </a>
      <a id="menuSell" class="mdc-list-item" href="#">
        <span class="material-icons mdc-list-item__graphic" aria-hidden="true">remove_shopping_cart</span><span class="mdc-list-item__text">賣牛牛</span>
      </a>
      <a id="menuSacrifice" class="mdc-list-item" href="#">
        <span class="material-icons mdc-list-item__graphic" aria-hidden="true">whatshot</span><span class="mdc-list-item__text">獻祭牛牛<span class="mdc-list-item__secondary-text">即將推出</span></span>
      </a>
    </nav>
  </nav>
</aside>

<div id="overlay">
  <button id="menuButton" class="mdc-icon-button material-icons" autocomplete="off" disabled>menu</button>

  <div id="osd-bl">
    <div id="dispContractAddress"><a id="contractAddress" href="#">Contract on Etherscan</a></div>
  </div>

  <div id="osd-br">
    <div id="dispWalletAddress">Wallet: <span id="walletAddress">...</span></div>
    <div id="dispTokenBalance"><span id="tokenBalance">0.00</span> COW</div>
  </div>
</div>

<aside id="my-mdc-dialog"
  class="mdc-dialog"
  role="alertdialog"
  aria-labelledby="my-mdc-dialog-label"
  aria-describedby="my-mdc-dialog-description">
  <div class="mdc-dialog__surface">
    <header class="mdc-dialog__header">
      <h3 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
        買牛/賣牛
      </h3>
    </header>
    <section id="my-mdc-dialog-description" class="mdc-dialog__body mdc-dialog__body--scrollable">
      <div id="buyCowFragment" class="mdc-typography--headline5">
        以
        <div class="--buySellEthWrapper mdc-text-field mdc-text-field--box">
          <input type="text" class="--buySellEthField mdc-text-field__input mdc-typography--headline5">
          <div class="mdc-line-ripple"></div>
        </div>
        ETH<br class="break-on-small-screen"><!--
        --> 買入
        <div class="--buySellCowWrapper mdc-text-field mdc-text-field--box mdc-text-field--with-trailing-icon">
          <input type="text" class="--buySellCowField mdc-text-field__input mdc-typography--headline5" value="0" readonly>
          <div class="mdc-line-ripple"></div>
          <span class="material-icons mdc-text-field__icon">lock</span>
        </div>
        COW
      </div>

      <div id="sellCowFragment" class="mdc-typography--headline5" style="display: none;">
        賣出
        <div class="--buySellCowWrapper mdc-text-field mdc-text-field--box">
          <input type="text" class="--buySellCowField mdc-text-field__input mdc-typography--headline5">
          <div class="mdc-line-ripple"></div>
        </div>
        COW<br class="break-on-small-screen"><!--
        -->，獲得
        <div class="--buySellEthWrapper mdc-text-field mdc-text-field--box mdc-text-field--with-trailing-icon">
          <input type="text" class="--buySellEthField mdc-text-field__input mdc-typography--headline5" value="0" readonly>
          <div class="mdc-line-ripple"></div>
          <span class="material-icons mdc-text-field__icon">lock</span>
        </div>
        ETH
      </div>

      <div style="padding-top: 16px">
        參考買入價格： 0.1 ETH = <span id="priceBuyInEth">???</span> COW，參考賣出價格： 1 COW = <span id="priceSellInEth">???</span> ETH
      </div>
    </section>
    <footer class="mdc-dialog__footer">
      <button type="button" class="mdc-button mdc-button--_big mdc-typography--body1 mdc-dialog__footer__button mdc-dialog__footer__button--cancel">關閉</button>
      <button type="button" class="mdc-button mdc-button--_big mdc-typography--body1 mdc-dialog__footer__button mdc-dialog__footer__button--accept mdc-button--raised" style="font-weight: bold">送出交易</button>
    </footer>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>

<aside id="my-mdc-dialog-prompt-sign"
  class="mdc-dialog"
  role="alertdialog"
  aria-labelledby="my-mdc-dialog-label"
  aria-describedby="my-mdc-dialog-description">
  <div class="mdc-dialog__surface">
    <header class="mdc-dialog__header">
      <h3 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
        確認
      </h3>
    </header>
    <section id="my-mdc-dialog-description" class="mdc-dialog__body">
      請在 MetaMask 中按簽署 (Sign / Confirm)，確認交易
    </section>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>

<div id="my-mdc-snackbar"
     class="mdc-snackbar mdc-snackbar--align-start"
     aria-live="assertive"
     aria-atomic="true"
     aria-hidden="true">
  <div class="mdc-snackbar__text"></div>
  <div class="mdc-snackbar__action-wrapper">
    <button type="button" class="mdc-snackbar__action-button"></button>
  </div>
</div>

<script src="dist/app.js"></script>
</body>
</html>
