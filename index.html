<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Crypto Cow</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="css/material-components-web.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
</head>
<body class="mdc-typography">

<aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
  <nav class="mdc-drawer__drawer">
    <header class="mdc-drawer__header">
      <div class="mdc-drawer__header-content">
        <span id="appTitle" class="mdc-typography--headline4">CryptoCow</span>
      </div>
    </header>
    <nav id="icon-with-text-demo" class="mdc-drawer__content mdc-list--two-line mdc-list--avatar-list">
      <a id="menuBuy" class="mdc-list-item" href="#">
        <span class="material-icons mdc-list-item__graphic" aria-hidden="true">add_shopping_cart</span><span class="mdc-list-item__text">買牛牛<span class="mdc-list-item__secondary-text">即將推出</span></span>
      </a>
      <a id="menuSell" class="mdc-list-item" href="#">
        <span class="material-icons mdc-list-item__graphic" aria-hidden="true">remove_shopping_cart</span><span class="mdc-list-item__text">賣牛牛<span class="mdc-list-item__secondary-text">即將推出</span></span>
      </a>
      <a id="menuSacrifice" class="mdc-list-item" href="#">
        <span class="material-icons mdc-list-item__graphic" aria-hidden="true">whatshot</span><span class="mdc-list-item__text">犧牲牛牛<span class="mdc-list-item__secondary-text">即將推出</span></span>
      </a>
    </nav>
  </nav>
</aside>

<div id="overlay">
  <button id="menuButton" class="mdc-icon-button material-icons" autocomplete="off" disabled>menu</button>

  <div id="osd-bl">
    <div id="dispContractAddress"><a id="contractAddress" href="#">Contract on EtherScan</a></div>
  </div>

  <div id="osd-br">
    <div id="dispWalletAddress">Wallet: <span id="walletAddress">...</span></div>
    <div id="dispTokenBalance"><span id="tokenBalance">0.00</span> COW</div>
  </div>
</div>

<aside id="my-mdc-dialog"
  class="mdc-dialog"
  role="alertdialog"
  aria-labelledby="my-mdc-dialog-label"
  aria-describedby="my-mdc-dialog-description">
  <div class="mdc-dialog__surface">
    <header class="mdc-dialog__header">
      <h2 id="my-mdc-dialog-label" class="mdc-dialog__header__title">
        買牛/賣牛
      </h2>
    </header>
    <section id="my-mdc-dialog-description" class="mdc-dialog__body">
        <div class="mdc-typography--headline5">
        用
        <div id="buySellEthWrapper" class="mdc-text-field mdc-text-field--box mdc-text-field--with-trailing-icon">
          <input type="text" id="buySellEthField" class="mdc-text-field__input mdc-typography--headline5">
          <div class="mdc-line-ripple"></div>
          <span class="material-icons mdc-text-field__icon">lock</span>
        </div>
        eth 買
        <div id="buySellCowWrapper" class="mdc-text-field mdc-text-field--box mdc-text-field--with-trailing-icon">
          <input type="text" id="buySellCowField" class="mdc-text-field__input mdc-typography--headline5">
          <div class="mdc-line-ripple"></div>
          <span class="material-icons mdc-text-field__icon">lock_open</span>
        </div>
        隻牛 (COW)
        </div>

        <div style="padding-top: 16px">
          目前買入價格： 1 eth = ??? COW，目前賣出價格： 1 COW = ???eth
        </div>
    </section>
    <footer class="mdc-dialog__footer">
      <button type="button" class="mdc-button mdc-button--_big mdc-typography--body1 mdc-dialog__footer__button mdc-dialog__footer__button--cancel">關閉</button>
      <button type="button" class="mdc-button mdc-button--_big mdc-typography--body1 mdc-button--raised mdc-dialog__footer__button mdc-dialog__footer__button--accept">送出交易</button>
    </footer>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>

<script src="dist/app.js"></script>
</body>
</html>
